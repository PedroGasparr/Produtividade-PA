<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Logístico - Controle de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }
        
        .process-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            border: none;
        }
        
        .process-header {
            background-color: var(--secondary);
            color: white;
            padding: 15px;
            position: relative;
        }
        
        .process-title {
            font-weight: 600;
            margin: 0;
        }
        
        .process-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .process-body {
            padding: 20px;
            background-color: white;
        }
        
        .process-info {
            margin-bottom: 15px;
        }
        
        .process-info div {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .process-info strong {
            color: var(--dark);
        }
        
        .stage-container {
            margin-top: 15px;
        }
        
        .stage {
            border-left: 4px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .stage.active {
            border-left-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .stage.completed {
            border-left-color: var(--success);
        }
        
        .stage-number {
            position: absolute;
            left: -12px;
            top: 10px;
            background-color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .stage.active .stage-number {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }
        
        .stage.completed .stage-number {
            border-color: var(--success);
            background-color: var(--success);
            color: white;
        }
        
        .stage-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stage-time {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .stage-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .timer {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .helpers-list {
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .helper-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 5px;
            border-bottom: 1px solid #eee;
            font-size: 0.8rem;
        }
        
        .helper-item:last-child {
            border-bottom: none;
        }
        
        .qr-scanner-container {
            margin: 15px 0;
            text-align: center;
        }
        
        .qr-scanner {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: none;
        }
        
        .qr-video {
            width: 100%;
            height: auto;
        }
        
        .qr-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .process-timer {
            text-align: center;
            font-size: 1.3rem;
            margin: 10px 0;
            font-weight: bold;
            color: var(--dark);
        }
        
        .dock-badge {
            background-color: var(--warning);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .no-processes {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Controle de Processos Logísticos</h1>
            <button class="btn btn-primary" id="newProcessBtn">
                <i class="fas fa-plus"></i> Novo Processo
            </button>
        </div>
        
        <div id="processesContainer" class="row">
            <!-- Processos serão inseridos aqui dinamicamente -->
            <div class="col-12">
                <div class="no-processes" id="noProcesses">
                    <i class="fas fa-truck fa-3x mb-3"></i>
                    <h4>Nenhum processo em andamento</h4>
                    <p>Clique em "Novo Processo" para começar</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Novo Processo -->
    <div class="modal fade" id="newProcessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Novo Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="processDT" class="form-label">Número da DT</label>
                        <input type="text" class="form-control" id="processDT" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="processVehicle" class="form-label">Tipo de Veículo</label>
                        <select class="form-select" id="processVehicle" required>
                            <option value="">Selecione...</option>
                            <option value="Carreta">Carreta</option>
                            <option value="Truck">Truck</option>
                            <option value="Bitrem">Bitrem</option>
                            <option value="Rodotrem">Rodotrem</option>
                            <option value="VUC">VUC</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="processDock" class="form-label">Doca</label>
                        <select class="form-select" id="processDock" required>
                            <option value="">Selecione...</option>
                            <option value="1">Doca 1</option>
                            <option value="2">Doca 2</option>
                            <option value="3">Doca 3</option>
                            <option value="4">Doca 4</option>
                            <option value="5">Doca 5</option>
                            <option value="6">Doca 6</option>
                            <option value="7">Doca 7</option>
                            <option value="8">Doca 8</option>
                            <option value="9">Doca 9</option>
                            <option value="10">Doca 10</option>
                            <option value="11">Doca 11</option>
                            <option value="12">Doca 12</option>
                            <option value="13">Doca 13</option>
                            <option value="14">Doca 14</option>
                            <option value="15">Doca 15</option>
                        </select>
                    </div>
                    
                    <div class="qr-scanner-container">
                        <div class="qr-scanner" id="qrScannerNew">
                            <video class="qr-video" id="qrVideoNew" playsinline></video>
                            <button class="btn btn-sm btn-secondary mt-2" id="switchCameraBtn" style="display: none;">
                                <i class="fas fa-sync-alt"></i> Trocar Câmera
                            </button>
                        </div>
                        <button class="btn btn-outline-primary" id="startScannerBtn">
                            <i class="fas fa-qrcode"></i> Ler QR Code do Operador
                        </button>
                        <div class="qr-result" id="qrResultNew">
                            Operador: <strong id="operatorName"></strong>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmProcessBtn" disabled>Iniciar Processo</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Etapa -->
    <div class="modal fade" id="stageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stageModalTitle">Etapa do Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="process-info mb-3">
                        <div><strong>DT:</strong> <span id="modalDT"></span></div>
                        <div><strong>Veículo:</strong> <span id="modalVehicle"></span></div>
                        <div><strong>Doca:</strong> <span id="modalDock"></span></div>
                    </div>
                    
                    <div class="qr-scanner-container">
                        <div class="qr-scanner" id="qrScannerStage">
                            <video class="qr-video" id="qrVideoStage" playsinline></video>
                            <button class="btn btn-sm btn-secondary mt-2" id="switchStageCameraBtn" style="display: none;">
                                <i class="fas fa-sync-alt"></i> Trocar Câmera
                            </button>
                        </div>
                        <button class="btn btn-outline-primary" id="startStageScannerBtn">
                            <i class="fas fa-qrcode"></i> <span id="scanActionText">Ler QR Code</span>
                        </button>
                        <div class="qr-result" id="qrResultStage">
                            Operador: <strong id="stageOperatorName"></strong>
                        </div>
                    </div>
                    
                    <div id="helpersContainer" style="display: none;">
                        <h6>Ajudantes:</h6>
                        <div class="helpers-list" id="helpersList"></div>
                        <button class="btn btn-sm btn-outline-success mt-2" id="addHelperBtn">
                            <i class="fas fa-plus"></i> Adicionar Ajudante
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmStageBtn" disabled>Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase e QR Scanner -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAROtfqwCp2i2DVqqQDge6QueiNbmlPzuI",
            authDomain: "produtividade-pa.firebaseapp.com",
            databaseURL: "https://produtividade-pa-default-rtdb.firebaseio.com",
            projectId: "produtividade-pa",
            storageBucket: "produtividade-pa.appspot.com",
            messagingSenderId: "455228218660",
            appId: "1:455228218660:web:f48ae8a0a03ea1062ca7b1",
            measurementId: "G-3ER0DB83JV"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variáveis globais
        let processes = {};
        let currentProcessId = null;
        let currentStage = null;
        let isStartingStage = true;
        let qrScannerNew = null;
        let qrScannerStage = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let currentStageCameraIndex = 0;
        let helpers = [];
        
        // Mapeamento das etapas
        const STAGES = {
            1: { name: 'Vistoria', needsHelpers: false },
            2: { name: 'Abertura', needsHelpers: true },
            3: { name: 'Separação', needsHelpers: false },
            4: { name: 'Faturamento', needsHelpers: false },
            5: { name: 'Carregamento', needsHelpers: false },
            6: { name: 'Fechamento', needsHelpers: true }
        };
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initElements();
            setupEventListeners();
            loadProcesses();
            startGlobalTimer();
        });
        
        function initElements() {
            // Elementos do modal novo processo
            window.newProcessModal = new bootstrap.Modal(document.getElementById('newProcessModal'));
            window.stageModal = new bootstrap.Modal(document.getElementById('stageModal'));
        }
        
        function setupEventListeners() {
            // Novo processo
            document.getElementById('newProcessBtn').addEventListener('click', showNewProcessModal);
            document.getElementById('startScannerBtn').addEventListener('click', startNewProcessScanner);
            document.getElementById('switchCameraBtn').addEventListener('click', switchNewProcessCamera);
            document.getElementById('confirmProcessBtn').addEventListener('click', createNewProcess);
            
            // Etapa do processo
            document.getElementById('startStageScannerBtn').addEventListener('click', startStageScanner);
            document.getElementById('switchStageCameraBtn').addEventListener('click', switchStageCamera);
            document.getElementById('addHelperBtn').addEventListener('click', addHelper);
            document.getElementById('confirmStageBtn').addEventListener('click', confirmStageAction);
            
            // Fechar modais
            document.getElementById('newProcessModal').addEventListener('hidden.bs.modal', resetNewProcessModal);
            document.getElementById('stageModal').addEventListener('hidden.bs.modal', resetStageModal);
        }
        
        function loadProcesses() {
            database.ref('processes').on('value', (snapshot) => {
                processes = snapshot.val() || {};
                renderProcesses();
                
                // Mostra/oculta mensagem de nenhum processo
                document.getElementById('noProcesses').style.display = 
                    Object.keys(processes).length === 0 ? 'block' : 'none';
            });
        }
        
        function renderProcesses() {
            const container = document.getElementById('processesContainer');
            container.innerHTML = '';
            
            for (const processId in processes) {
                const process = processes[processId];
                const currentStage = getCurrentStage(process);
                const elapsedTime = calculateElapsedTime(process);
                
                const processElement = document.createElement('div');
                processElement.className = 'col-md-6 col-lg-4';
                processElement.innerHTML = `
                    <div class="process-card">
                        <div class="process-header">
                            <h3 class="process-title">Processo ${process.dtNumber}</h3>
                            <span class="process-status">${STAGES[currentStage].name}</span>
                        </div>
                        <div class="process-body">
                            <div class="process-info">
                                <div><strong>Veículo:</strong> ${process.vehicleType}</div>
                                <div><strong>Doca:</strong> <span class="dock-badge">Doca ${process.dock}</span></div>
                                <div><strong>Operador:</strong> ${process.operatorName || '-'}</div>
                            </div>
                            
                            <div class="process-timer timer">${formatTime(elapsedTime)}</div>
                            
                            <div class="stage-container" id="stages-${processId}">
                                ${renderStages(process, processId)}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(processElement);
            }
            
            // Adiciona eventos aos botões das etapas
            for (const processId in processes) {
                const process = processes[processId];
                const currentStage = getCurrentStage(process);
                
                for (let stage = 1; stage <= 6; stage++) {
                    const startBtn = document.getElementById(`start-stage-${processId}-${stage}`);
                    const endBtn = document.getElementById(`end-stage-${processId}-${stage}`);
                    
                    if (startBtn) {
                        startBtn.addEventListener('click', () => {
                            openStageModal(processId, stage, true);
                        });
                    }
                    
                    if (endBtn) {
                        endBtn.addEventListener('click', () => {
                            openStageModal(processId, stage, false);
                        });
                    }
                }
            }
        }
        
        function renderStages(process, processId) {
            let html = '';
            const currentStage = getCurrentStage(process);
            
            for (let stage = 1; stage <= 6; stage++) {
                const stageData = process[`stage${stage}`] || {};
                const isCompleted = stage < currentStage;
                const isActive = stage === currentStage;
                const isStarted = stageData.startTime;
                
                html += `
                    <div class="stage ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                        <span class="stage-number">${stage}</span>
                        <div class="stage-title">
                            <span>${STAGES[stage].name}</span>
                            ${stageData.duration ? `<span class="text-success">${formatTime(stageData.duration)}</span>` : ''}
                        </div>
                        
                        ${isActive && !isStarted ? `
                            <div class="stage-actions">
                                <button class="btn btn-sm btn-primary" id="start-stage-${processId}-${stage}">
                                    <i class="fas fa-play"></i> Iniciar
                                </button>
                            </div>
                        ` : ''}
                        
                        ${isActive && isStarted ? `
                            <div class="stage-actions">
                                <button class="btn btn-sm btn-danger" id="end-stage-${processId}-${stage}">
                                    <i class="fas fa-stop"></i> Finalizar
                                </button>
                            </div>
                        ` : ''}
                        
                        ${isCompleted ? `
                            <div class="stage-time">
                                ${stageData.operator ? `<div>Operador: ${stageData.operator}</div>` : ''}
                                ${stageData.helpers ? `<div>Ajudantes: ${stageData.helpers.join(', ')}</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            return html;
        }
        
        function showNewProcessModal() {
            resetNewProcessModal();
            window.newProcessModal.show();
        }
        
        function resetNewProcessModal() {
            document.getElementById('processDT').value = '';
            document.getElementById('processVehicle').value = '';
            document.getElementById('processDock').value = '';
            document.getElementById('operatorName').textContent = '';
            document.getElementById('qrResultNew').style.display = 'none';
            document.getElementById('confirmProcessBtn').disabled = true;
            
            if (qrScannerNew) {
                qrScannerNew.stop();
                qrScannerNew = null;
            }
            
            document.getElementById('qrScannerNew').style.display = 'none';
            document.getElementById('switchCameraBtn').style.display = 'none';
        }
        
        function startNewProcessScanner() {
            if (qrScannerNew) {
                qrScannerNew.stop();
            }
            
            document.getElementById('qrScannerNew').style.display = 'block';
            
            qrScannerNew = new QrScanner(
                document.getElementById('qrVideoNew'),
                result => handleQrResult(result, 'new'),
                {
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                }
            );
            
            QrScanner.listCameras(true).then(availableCameras => {
                cameras = availableCameras;
                if (cameras.length > 0) {
                    currentCameraIndex = 0;
                    qrScannerNew.setCamera(cameras[currentCameraIndex].id);
                    document.getElementById('switchCameraBtn').style.display = cameras.length > 1 ? 'block' : 'none';
                }
            });
            
            qrScannerNew.start();
        }
        
        function switchNewProcessCamera() {
            if (cameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            qrScannerNew.setCamera(cameras[currentCameraIndex].id);
        }
        
        function handleQrResult(result, type) {
            try {
                const data = JSON.parse(result.data);
                
                if (type === 'new') {
                    document.getElementById('operatorName').textContent = data.nome;
                    document.getElementById('qrResultNew').style.display = 'block';
                    document.getElementById('confirmProcessBtn').disabled = false;
                    
                    if (qrScannerNew) {
                        qrScannerNew.stop();
                        document.getElementById('qrScannerNew').style.display = 'none';
                    }
                } else if (type === 'stage') {
                    if (STAGES[currentStage].needsHelpers && isStartingStage) {
                        addHelperToList(data.nome);
                    } else {
                        document.getElementById('stageOperatorName').textContent = data.nome;
                        document.getElementById('qrResultStage').style.display = 'block';
                        document.getElementById('confirmStageBtn').disabled = false;
                        
                        if (qrScannerStage) {
                            qrScannerStage.stop();
                            document.getElementById('qrScannerStage').style.display = 'none';
                        }
                    }
                }
            } catch (e) {
                alert('QR Code inválido. Certifique-se de escanear um código válido.');
            }
        }
        
        function createNewProcess() {
            const dt = document.getElementById('processDT').value.trim();
            const vehicleType = document.getElementById('processVehicle').value;
            const dock = document.getElementById('processDock').value;
            const operatorName = document.getElementById('operatorName').textContent;
            
            if (!dt || !vehicleType || !dock || !operatorName) {
                alert('Preencha todos os campos obrigatórios!');
                return;
            }
            
            // Verifica se a doca já está em uso
            for (const processId in processes) {
                if (processes[processId].dock === dock && getCurrentStage(processes[processId]) <= 6) {
                    alert(`Doca ${dock} já está em uso pelo processo ${processes[processId].dtNumber}`);
                    return;
                }
            }
            
            const newProcess = {
                dtNumber: dt,
                vehicleType: vehicleType,
                dock: dock,
                operatorName: operatorName,
                status: 'in_progress',
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                stage1: {
                    startTime: firebase.database.ServerValue.TIMESTAMP
                }
            };
            
            database.ref('processes').push(newProcess)
                .then(() => {
                    window.newProcessModal.hide();
                })
                .catch(error => {
                    console.error('Erro ao criar processo:', error);
                    alert('Erro ao criar processo. Tente novamente.');
                });
        }
        
        function openStageModal(processId, stage, isStart) {
            currentProcessId = processId;
            currentStage = stage;
            isStartingStage = isStart;
            
            const process = processes[processId];
            
            document.getElementById('modalDT').textContent = process.dtNumber;
            document.getElementById('modalVehicle').textContent = process.vehicleType;
            document.getElementById('modalDock').textContent = `Doca ${process.dock}`;
            
            if (isStart) {
                document.getElementById('stageModalTitle').textContent = `Iniciar ${STAGES[stage].name}`;
                document.getElementById('scanActionText').textContent = STAGES[stage].needsHelpers ? 
                    'Adicionar Ajudante' : 'Ler QR Code do Operador';
                document.getElementById('confirmStageBtn').textContent = 'Iniciar Etapa';
            } else {
                document.getElementById('stageModalTitle').textContent = `Finalizar ${STAGES[stage].name}`;
                document.getElementById('scanActionText').textContent = 'Ler QR Code do Operador';
                document.getElementById('confirmStageBtn').textContent = 'Finalizar Etapa';
            }
            
            if (STAGES[stage].needsHelpers && isStart) {
                document.getElementById('helpersContainer').style.display = 'block';
                helpers = [];
                document.getElementById('helpersList').innerHTML = '';
            } else {
                document.getElementById('helpersContainer').style.display = 'none';
            }
            
            resetStageModal();
            window.stageModal.show();
        }
        
        function resetStageModal() {
            document.getElementById('stageOperatorName').textContent = '';
            document.getElementById('qrResultStage').style.display = 'none';
            document.getElementById('confirmStageBtn').disabled = true;
            
            if (qrScannerStage) {
                qrScannerStage.stop();
                qrScannerStage = null;
            }
            
            document.getElementById('qrScannerStage').style.display = 'none';
            document.getElementById('switchStageCameraBtn').style.display = 'none';
        }
        
        function startStageScanner() {
            if (qrScannerStage) {
                qrScannerStage.stop();
            }
            
            document.getElementById('qrScannerStage').style.display = 'block';
            
            qrScannerStage = new QrScanner(
                document.getElementById('qrVideoStage'),
                result => handleQrResult(result, 'stage'),
                {
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                }
            );
            
            QrScanner.listCameras(true).then(availableCameras => {
                if (availableCameras.length > 0) {
                    currentStageCameraIndex = 0;
                    qrScannerStage.setCamera(availableCameras[currentStageCameraIndex].id);
                    document.getElementById('switchStageCameraBtn').style.display = 
                        availableCameras.length > 1 ? 'block' : 'none';
                }
            });
            
            qrScannerStage.start();
        }
        
        function switchStageCamera() {
            if (cameras.length < 2) return;
            
            currentStageCameraIndex = (currentStageCameraIndex + 1) % cameras.length;
            qrScannerStage.setCamera(cameras[currentStageCameraIndex].id);
        }
        
        function addHelper() {
            const helperName = prompt('Digite o nome do ajudante:');
            if (helperName && helperName.trim()) {
                helpers.push(helperName.trim());
                updateHelpersList();
            }
        }
        
        function addHelperToList(helperName) {
            helpers.push(helperName);
            updateHelpersList();
        }
        
        function updateHelpersList() {
            const helpersList = document.getElementById('helpersList');
            helpersList.innerHTML = '';
            
            helpers.forEach((helper, index) => {
                const helperItem = document.createElement('div');
                helperItem.className = 'helper-item';
                helperItem.innerHTML = `
                    <span>${helper}</span>
                    <button class="btn btn-sm btn-outline-danger remove-helper" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                helpersList.appendChild(helperItem);
            });
            
            // Adiciona eventos aos botões de remover
            document.querySelectorAll('.remove-helper').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('button').dataset.index);
                    helpers.splice(index, 1);
                    updateHelpersList();
                });
            });
            
            document.getElementById('confirmStageBtn').disabled = helpers.length === 0;
        }
        
        function confirmStageAction() {
            const processRef = database.ref(`processes/${currentProcessId}`);
            
            processRef.once('value').then(snapshot => {
                const process = snapshot.val();
                const updates = {};
                
                if (isStartingStage) {
                    // Iniciar etapa
                    updates[`stage${currentStage}/startTime`] = firebase.database.ServerValue.TIMESTAMP;
                    
                    if (STAGES[currentStage].needsHelpers) {
                        updates[`stage${currentStage}/helpers`] = helpers;
                    } else {
                        updates[`stage${currentStage}/operator`] = 
                            document.getElementById('stageOperatorName').textContent;
                    }
                } else {
                    // Finalizar etapa
                    const startTime = process[`stage${currentStage}`].startTime;
                    const endTime = Date.now();
                    const duration = Math.floor((endTime - startTime) / 1000);
                    
                    updates[`stage${currentStage}/endTime`] = endTime;
                    updates[`stage${currentStage}/duration`] = duration;
                    updates[`stage${currentStage}/operator`] = 
                        document.getElementById('stageOperatorName').textContent;
                    
                    // Se não for a última etapa, inicia a próxima
                    if (currentStage < 6) {
                        updates[`stage${currentStage + 1}/startTime`] = firebase.database.ServerValue.TIMESTAMP;
                    } else {
                        updates.status = 'completed';
                        updates.completedAt = firebase.database.ServerValue.TIMESTAMP;
                        moveToHistory(currentProcessId, process);
                    }
                }
                
                return processRef.update(updates);
            })
            .then(() => {
                window.stageModal.hide();
            })
            .catch(error => {
                console.error('Erro ao atualizar etapa:', error);
                alert('Erro ao atualizar etapa. Tente novamente.');
            });
        }
        
        function moveToHistory(processId, process) {
            const historyRef = database.ref('history').push();
            
            const historyData = {
                processId: processId,
                dtNumber: process.dtNumber,
                vehicleType: process.vehicleType,
                dock: process.dock,
                operator: process.operatorName,
                startTime: process.stage1.startTime,
                completedAt: firebase.database.ServerValue.TIMESTAMP,
                stages: {}
            };
            
            // Copia informações de cada etapa
            for (let i = 1; i <= 6; i++) {
                historyData.stages[i] = {
                    name: STAGES[i].name,
                    startTime: process[`stage${i}`].startTime,
                    endTime: process[`stage${i}`].endTime,
                    duration: process[`stage${i}`].duration,
                    operator: process[`stage${i}`].operator,
                    helpers: process[`stage${i}`].helpers
                };
            }
            
            historyRef.set(historyData)
                .then(() => {
                    database.ref(`processes/${processId}`).remove();
                })
                .catch(error => {
                    console.error('Erro ao mover para histórico:', error);
                });
        }
        
        function getCurrentStage(process) {
            for (let i = 1; i <= 6; i++) {
                if (!process[`stage${i}`] || !process[`stage${i}`].endTime) {
                    return i;
                }
            }
            return 6;
        }
        
        function calculateElapsedTime(process) {
            const currentStage = getCurrentStage(process);
            const now = Date.now();
            let totalSeconds = 0;
            
            // Soma os tempos de todas as etapas concluídas
            for (let i = 1; i < currentStage; i++) {
                if (process[`stage${i}`] && process[`stage${i}`].duration) {
                    totalSeconds += process[`stage${i}`].duration;
                }
            }
            
            // Adiciona o tempo da etapa atual (se iniciada)
            if (process[`stage${currentStage}`] && process[`stage${currentStage}`].startTime) {
                const startTime = process[`stage${currentStage}`].startTime;
                totalSeconds += Math.floor((now - startTime) / 1000);
            }
            
            return totalSeconds;
        }
        
        function startGlobalTimer() {
            setInterval(() => {
                const timers = document.querySelectorAll('.timer');
                timers.forEach(timer => {
                    const processId = timer.closest('.process-card').querySelector('.stage-container').id.split('-')[1];
                    if (processes[processId]) {
                        const elapsedTime = calculateElapsedTime(processes[processId]);
                        timer.textContent = formatTime(elapsedTime);
                    }
                });
            }, 1000);
        }
        
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
