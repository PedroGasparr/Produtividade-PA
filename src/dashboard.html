<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema PA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/dahboard.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
    
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .process-step {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .process-step.active {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        
        .process-step.completed {
            background-color: #e8f5e9;
            border-color: #4caf50;
        }
        
        .timer {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .operation-card {
            position: relative;
        }
        
        .operation-stage {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #2196f3;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../img/GZL - Logos_pages-to-jpg-0001.jpg" alt="Logo PA" class="sidebar-logo">
                <h2>Sistema PA 2.0</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="cadastro_colaborador.html"><i class="fas fa-users"></i> Cadastrar Funcionários</a></li>
                <li><a href="buscar_funcionarios.html"><i class="fas fa-search"></i> Buscar Funcionários</a></li>
                <li><a href="painel_de_controle.html"><i class="fa fa-tasks"></i> Painel De Controle</a></li>
                <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Painel de Controle</h1>
                <div class="user-info">
                    <span id="currentUser">Usuário Logado</span>
                </div>
            </header>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn primary-btn" id="startProcessBtn">
                    <i class="fas fa-plus"></i> Iniciar Novo Processo
                </button>
            </div>

            <!-- Current Operations -->
            <section class="operations-section">
                <h2>Processos em Andamento</h2>
                <div class="operations-grid" id="operationsGrid">
                    <!-- Cards serão gerados dinamicamente aqui -->
                </div>
            </section>

            <!-- Modal Iniciar Processo -->
            <div class="modal" id="startProcessModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Iniciar Novo Processo</h2>

                    <div id="scanFeedback" style="display: none; margin: 10px 0; padding: 10px; border-radius: 4px;"></div>

                    <div class="qr-scanner-container">
                        <video id="qrScanner" width="100%" playsinline></video>
                        <button class="btn primary-btn" id="startScannerBtn">
                            <i class="fas fa-qrcode"></i> Ativar Leitor QR Code
                        </button>
                    </div>

                    <div id="operatorInfo" style="display: none; margin: 10px 0;">
                        Operador: <strong id="operatorName"></strong>
                    </div>

                    <div class="form-group">
                        <label for="dtNumber">Número da DT - Nº do Pedido:</label>
                        <input type="text" id="dtNumber" placeholder="Digite o número da DT" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicleType">Tipo de Veículo:</label>
                        <select id="vehicleType" required>
                            <option value="">Selecione...</option>
                            <option value="Caminhão">Caminhão</option>
                            <option value="Carreta">Carreta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dockNumber">Doca:</label>
                        <select id="dockNumber" required>
                            <option value="">Selecione...</option>
                            <option value="1">Doca 1</option>
                            <option value="2">Doca 2</option>
                            <option value="3">Doca 3</option>
                            <option value="4">Doca 4</option>
                            <option value="5">Doca 5</option>
                            <option value="6">Doca 6</option>
                            <option value="7">Doca 7</option>
                            <option value="8">Doca 8</option>
                            <option value="9">Doca 9</option>
                            <option value="10">Doca 10</option>
                            <option value="11">Doca 11</option>
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button class="btn secondary-btn" id="cancelProcessBtn">Cancelar</button>
                        <button class="btn primary-btn" id="confirmProcessBtn" disabled>Iniciar Processo</button>
                    </div>
                </div>
            </div>

            <!-- Modal Etapa do Processo -->
            <div class="modal" id="processStepModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="processStepTitle">Etapa do Processo</h2>

                    <div id="processStepFeedback" style="display: none; margin: 10px 0; padding: 10px; border-radius: 4px;"></div>

                    <div class="process-info">
                        <div><strong>DT:</strong> <span id="processDtNumber"></span></div>
                        <div><strong>Veículo:</strong> <span id="processVehicleType"></span></div>
                        <div><strong>Doca:</strong> <span id="processDockNumber"></span></div>
                    </div>

                    <div class="qr-scanner-container">
                        <video id="stepQrScanner" width="100%" playsinline></video>
                        <button class="btn primary-btn" id="startStepScannerBtn">
                            <i class="fas fa-qrcode"></i> Ativar Leitor QR Code
                        </button>
                    </div>

                    <div id="stepOperatorInfo" style="display: none; margin: 10px 0;">
                        Operador: <strong id="stepOperatorName"></strong>
                    </div>

                    <div id="helpersList" style="display: none; margin: 10px 0; border: 1px solid #ddd; padding: 10px; border-radius: 4px;">
                        <h3>Ajudantes:</h3>
                        <!-- Lista de ajudantes será gerada aqui -->
                    </div>

                    <div class="modal-actions">
                        <button class="btn secondary-btn" id="cancelStepBtn">Cancelar</button>
                        <button class="btn primary-btn" id="confirmStepBtn" disabled>Confirmar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- QR Code Scanner -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
    <!-- App Script -->
    <script src="../js/app.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
